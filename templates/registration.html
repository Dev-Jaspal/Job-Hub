<body>
  <div class="container">
    <!-- Pills navs -->
    <!-- <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist"> -->

    <section id="title">
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand fs-1" href="index.html">Job Portal</a>
      </nav>
  
    </section>

    <section class="">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card mb-5" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: var(--blue);">Sign up</p>
      
                    <form class="mx-1 mx-md-4">
      
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="userid" name="userid" class="form-control" placeholder="Enter your user ID" />
                          <!-- <label class="form-label" for="form3Example1c">Your Name</label> -->
                        </div>
                      </div>
      
                    <div class="input-group mb-3">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <input type="text" class="form-control" name="fname" placeholder="first name" aria-label="fname" style="border-top-left-radius: .375rem;border-bottom-left-radius:.375rem;">
                      <input type="text" class="form-control" name="fname" placeholder="last name" aria-label="lname">
                    </div>
      
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"/>
                          <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="phone" id="phone" name="phone" class="form-control" placeholder="Enter your phone"/>
                          <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
                        </div>
                      </div>
      
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"/>
                          <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                        </div>
                      </div>
      
                      
      
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                      </div>

                      <input type="hidden" name="role" value="user">
      
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" style="background-color: var(--blue);--bs-btn-border-color:none;">Register</button>
                      </div>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Alreay have an account? <a href="login.html" class="link-primary">login</a>
                      </p>
                    </form>
                    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
