<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/custom.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Job Description</title>
</head>
<body>
    <header class="bg pt-2 pb-2 d-flex fixed">
        <div class="container">
        <a href="index.html" class="logo text-white d-inline">Job Hub </a>
        <div class="dropdown d-inline float-end w-20" >
            <button class="btn dropdown-toggle text-white" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              John Doe
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Change Password</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
    </header>
    <main class="innerMain">
        <div class="container p-5"> 
          <div class="card inneradminDetails w-100 m-auto">
            <div class="card-body">
              <!-- <h4> Software Engineer Entry Level</h4>
              <span>Vancouver, BC</span> -->
              <form class=" col mt-4">
                <div class="mb-3">
                  <label for="username" class="form-label">Name</label>
                  <input type="text" disabled class="form-control" placeholder="John Doe" id="username">
                </div>
                <div class="mb-3">                  
                  <label for="email" class="form-label" >Email</label>
                  <input type="email" disabled class="form-control" placeholder= "johndoe@gmail.com" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">                  
                  <label for="desiredPay" class="form-label" >Desired Pay Per Month</label>
                  <input type="number"  class="form-control" id="desiredPay">
                </div>
                <div class="mb-3">                  
                  <label for="additionalUrl" class="form-label" >Additional URL (Optional)</label>
                  <input type="url" class="form-control" id="additionalUrl">
                </div>
               
                <div class="mb-3">
                  <label for="resumeUpload" class="form-label">Upload your resume</label>
                  <input type="file" class="form-control" id="resumeUpload" required>
                </div>
                <div class="mb-3">
                  <label for="comments" class="form-label">Anything you want to tell us? (Optional)</label>
                  <textarea class="form-control" id="comments" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Apply</button>
              
              </form>
            </div>
            
          </div>
    </main>

          
    <footer class="bg-dark ">
        <div class="container py-5 d-flex">
        <div class="col-8 pe-4">
        <a href="#" class="logo text-white d-inline"> Job Hub </a>
        <p class="text-white">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur, tenetur
            dolor, sit amet consectetur adipisicing elit. Consectetur.
        </div>
        <div class="col">
            <h5 class="text-white">Social Link </h5>
            <ul class="p-0 text-white d-flex justify-content-between">
                <li>facebook</li>
                <li>Gmail</li>
                <li>Instagram</li>
                <li>Twitter</li>
            </ul>
            </div>
        </div>
        <div class="copy-right border-top border-gray text-left container p-2">
            <span class=" text-white text-small">Copyright Jaspal and Joling. All rights reserved.</span>

            </div>


    </footer>
   
</body>
</html>
